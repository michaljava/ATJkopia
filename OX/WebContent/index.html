<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Formularz</title>
</head>
<body>
<h1>Kalkulator</h1>
<form action="Skryplet">
<input type="number" min="1" max="100000" value="10" step="0.1" name="value1" required>
<select name="operation">
<option value="+">Dodaj</option>
<option value="-">Odejmij</option>
<option value="*">Pomnoz</option>
</select>
<input type="number" min="1" max="100000" value="10" name="value2" step="0.1" required>
<input type="submit" value="Wyslij">
</form>
</body>
</html>
